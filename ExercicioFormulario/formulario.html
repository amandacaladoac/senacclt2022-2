<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <title>Formulário</title>
</head>
<body class="container">

    <form>
        <h7>Formulário de Freelancer</h7>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <label>Telefone</label>
                <input type="number" name="telefone" id="telefone">
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <div class="input-field">
                    <textarea id="mensagem" class="materialize-textarea"></textarea>
                    <label for="mensagem">Mensagem</label>
                </div>
            </div>

            <div class="input-field">
                <select>
                    <option value="" disabled selected>Selecione</option>
                    <option value="1">Inglês</option>
                    <option value="2">Espanhol</option>
                    <option value="3">Francês</option>
                    <option value="4">Português (pt-br)</option>
                </select>
                <label>Língua</label>
            </div>

            <div class="file-field input-field">
                <div class="btn">
                    <span>Arquivo</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Carregar um ou mais arquivos">
                </div>
            </div>

            <div class="input-field">
                <select multiple>
                    <option value="1">Java</option>
                    <option value="2">C</option>
                    <option value="3">C++</option>
                    <option value="4">PHP</option>
                  </select>
                  <label>As linguagens que você prefere?</label>
            </div>

            <div>
                <label>Banco de Dados</label>
                <label>
                    <input type="radio" name="bancodedados" value="mysql">
                    <span>MySQL</span>
                </label>
                <label>
                    <input type="radio" name="bancodedados" value="prostgresql">
                    <span>Prostgresql</span>
                </label>
                <label>
                    <input type="radio" name="bancodedados" value="mongodb">
                    <span>MongoDB</span>
                </label>
                <label>
                    <input type="radio" name="bancodedados" value="na">
                    <span>N/A</span>
                </label>
                <label>
                    <input type="radio" name="bancodedados" value="outra">
                    <span>Outra</span>
                </label>
            </div>
            <br>

            <div>
                <label>Turno para Reuniões:</label>
                <label>
                    <input type="checkbox" />
                    <span>Manhã</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Tarde</span>
                </label>
                <label>
                    <input type="checkbox" />
                    <span>Noite</span>
                </label>
            </div>
            <br>

            <div>
                <label>Horário Sugerido</label>
                <label>
                    <input type="time">
                </label>
            </div>

            <div>
                <label>Data Prevista Entrega</label>
                <input type="text" class="datepicker">
            </div>

        </fieldset>
    </form>

    <script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <script>M.AutoInit();</script>
</body>
</html>
